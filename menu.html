<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Makanan</title>
  <link rel="stylesheet" href="static/css/style2.css">
</head>

<body>
  <nav>
    <h1>Resep Makanan</h1>
    <a href="#">Profile</a>
  </nav>

  <div class="container">
    <div class="recipe-list">
      <h2>Daftar Resep</h2>
      <ul id="recipe-list">
        <li onclick="showRecipe(0)">Resep 1</li>
        <li onclick="showRecipe(1)">Resep 2</li>
        <li onclick="showRecipe(2)">Resep 3</li>
      </ul>
      <div class="add-button">
        <button onclick="showAddRecipeForm()">Tambah Resep +</button>
      </div>
    </div>
    <div class="recipe-detail" id="recipe-detail">
      <h2>Silakan pilih resep</h2>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <button class="modal-close" onclick="hideAddRecipeForm()">close</button>
      <h2>Tambah Resep</h2>
      <form onsubmit="addRecipe(event)">
        <label for="recipe-title">Judul Resep:</label>
        <input type="text" id="recipe-title" required>
        <label for="recipe-tools">Alat:</label>
        <textarea id="recipe-tools" rows="2" required></textarea>
        <label for="recipe-ingredients">Bahan:</label>
        <textarea id="recipe-ingredients" rows="3" required></textarea>
        <label for="recipe-instructions">Cara Membuat:</label>
        <textarea id="recipe-instructions" rows="5" required></textarea>
        <button type="submit">+</button>
      </form>
    </div>
  </div>

  <script src="static/js/script2.js"></script>
</body>

</html>
