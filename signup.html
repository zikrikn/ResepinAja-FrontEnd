<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <img src="static/img/logoresepin.png" alt="Sign Up Image">
    <form id="signup-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <div class="password-wrapper">
        <input type="password" class="register-password" id="password" placeholder="Password" required>
        <button type="button" id="show-button" onclick="togglePasswordVisibility()">Show</button>
      </div>
      <button type="submit" onclick="signup()">Sign Up</button>
    </form>
  </div>
  <script src="static/js/signup.js"></script>
</body>

</html>
